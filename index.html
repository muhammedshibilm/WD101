<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/output.css">

  <style>
    input:invalid:focus {
      border: 1px solid rgb(154, 4, 4);
    }
  </style>
</head>

<body>
  <div class="flex justify-center container">
    <div class="shadow-xl p-5 md:p-10 font-semibold">
      <h1 class="font-bold text-2xl text-center mb-5">Registration form</h1>
      <form action="" id="form-submission">
        <div class="grid grid-rows-4 grid-cols-2 gap-y-5 mb-5 ">
          <label for="name">Name</label>
          <input type="text" id="name"
            class="bg-gray-200 rounded-sm shadow-lg py-2 px-2 placeholder:text-xs placeholder:text-gray-600 font-semibold"
            placeholder="Enter full name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email"
            class="bg-gray-300 rounded-sm shadow-lg py-2 px-2 placeholder:text-xs placeholder:text-gray-600 font-semibold"
            placeholder="Enter email" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password"
            class="bg-gray-300 rounded-sm shadow-lg py-2 px-2 placeholder:text-xs placeholder:text-gray-600 font-semibold"
            placeholder="Enter password" required>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="bg-gray-300 rounded-sm shadow-lg py-2 px-2 text-red-400"
            required>
        </div>
        <input type="checkbox" id="temsandcondition" name="temsandcondition" required>
        <label for="temsandcondition">Accept Terms & Conditions</label>
        <br>
        <input type="submit" class="mt-5 rounded-md bg-green-500 text-white py-3 px-4 hover:outline outline-green-200"
          value="Submit">

      </form>
    </div>
  </div>


  <div class="flex justify-center container">
    <div class="shadow-xl p-5 md:p-10 font-semibold overflow-x-auto">
      <h1 class="font-bold text-2xl text-center mb-5">Entries</h1>
      <table class="table-fixed">
        <thead>
          <tr>
            <th class="text-start px-3">Name</th>
            <th class="text-start px-3">Email</th>
            <th class="text-start px-3">Password</th>
            <th class=" text-start px-3">Dob</th>
            <th class="text-start px-3">Accepted terms ?</th>
          </tr>
        </thead>
        <tbody id="tablebody">
        </tbody>
      </table>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>

</html>
